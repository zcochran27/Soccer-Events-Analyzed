<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XGBoost Prediction</title>
</head>

<body>
    <h1>XGBoost Prediction</h1>
    <button onclick="makePrediction()">Predict</button>
    <p id="result"></p>

    <script>
        async function makePrediction() {
            const features = [0.0,0.6435011,19.0,97.5,7.8,112.7,19.2,32.2,20.8,22.043819995635964,1.2332651599403415,-1.3045443,5.700877,91.8,10.7,
                93.3,5.2,29.3,34.8,43.86262646034776,0.9163517424361352,1.0,-1.6153527,31.431194,73.0,40.7,71.6,9.3,0.7000000000000028,30.7,57.315355708570806,
                0.5652572528432567,1.0,-1.5707964,20.4,69.0,62.4,69.0,42.0,22.4,2.0,51.03920062069938,-0.039195601927054714,1.0,-2.6870773,9.794386,77.8,66.7,69.0,62.4,26.700000000000003,
                22.4,55.70242364565477,-0.41384958534067506,1.0,1.679536,23.036058,67.0,41.3,64.5,64.2,1.2999999999999972,24.200000000000003,60.54659362837847,-0.41118101153779085,1.0]; // Example input
            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ features: features })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("result").textContent = "Prediction: " + data.prediction.toFixed(4);
            } else {
                document.getElementById("result").textContent = "Error: " + response.status;
            }
        }
    </script>
</body>

</html>
